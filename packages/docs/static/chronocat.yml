################################################################
#                      Chronocat 配置文件
################################################################
#
# 你好！
#
# 这是 Chronocat 的配置文件。Chronocat 的所有配置以及每个账号
# 的独立配置都存放在这个文件里。
#
# 这是 Chronocat 配置的文档：
# https://chronocat.vercel.app/guide/config
# 如果还没有看过的话，请先看一下！
#
# 如果你现在并不是使用完整功能的编辑器编辑此文件的话，
# 我们推荐你使用一款完整功能的编辑器来编辑！
# 这样的编辑器在你不小心改错配置的时候会智能地给出提示。
# 想要了解更多请查看上面的文档 ↑
#
################################################################
#                           全局配置
################################################################
#
# 下面的配置是通用的！如果你只登录一个账号，
# 那么只需修改下面这部分配置即可！
#
################################################################

# servers：服务配置
#
# 配置 Chronocat 开启的服务。需要尤其注意服务列表的格式哦~
servers:
  # type：服务类型
  #
  # 开启 Satori 服务只需要指定 type 为 satori 即可。
  - type: satori

    # token：服务密码
    #
    # Chronocat 已经自动生成了随机密码。要妥善保存哦！
    # 客户端使用服务时需要提供这个密码！
    token: DEFINE_CHRONO_TOKEN

    # port：服务端口
    #
    # Chronocat 开启 satori 服务的端口，默认为 5500。
    port: 5500

################################################################
#                           账号配置
################################################################
overrides:
  ##############################################################
  #
  # 下面的配置是每个账号专属的！修改下面的配置会覆盖上面的配置哦~
  # 修改的时候要特别注意：账号前空两格，账号内配置要空四格哦！
  #
  ##############################################################

  10000:
    servers:
      - type: satori
        token: DEFINE_CHRONO_TOKEN
        port: 5501
